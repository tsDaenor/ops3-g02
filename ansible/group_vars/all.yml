# group_vars/all.yml
# Variables visible to all nodes
---
el7_install_packages:
  - bash-completion
  - bind-utils
  - git
  - nano
  - tree
  - vim-enhanced
  - wget
el7_repositories:
  - epel-release
el7_admin_user: Administrator
el7_admin_ssh_key: 'ssh-rsa '
el7_users:
  - name: Administrator
    comment: Administrator
    groups: 
      - "wheel"
    password: test
el7_firewall_allow_services:
  - http
  - https
el7_motd: true
